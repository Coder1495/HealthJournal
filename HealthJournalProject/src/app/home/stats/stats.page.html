<ion-content>
  <div class='page-padding'>

  <h4>Wellbeing Index</h4>

  <div class="overlap">
    <ion-img 
      class="dial" 
      [src]="coloredDial"
      [ngStyle]="dialRotation"
    >
    </ion-img>
    <ion-img class="wheel" [src]="wheel"></ion-img>
    <div>{{wellbeingIndex}}%</div>
  </div>

  <h4>Environmental Quality Index</h4>
  <div class='space-10'></div>
  <div class='space-20'></div>
  <div class="overlap">
    <ion-img 
      class="temperature" 
      [src]="temperatureLegend"
    >
    </ion-img>
    <ion-img class="bar" [src]="bar"></ion-img>
  </div>

  <div class='space-20'></div>

  <app-panel *ngFor="let panel of panels; let i = index"
    [panel]="panels[i]" 
    ([open])="isOpen[i]"
    (click) = "alert"
  >
  </app-panel>


  <div class='space-10'></div>

</div>
</ion-content>
