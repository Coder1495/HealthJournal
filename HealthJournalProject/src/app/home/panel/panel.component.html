<div class='accordion' (click)="clickHandler($event)">

  <h5>{{panel.title}}</h5>
  <span *ngIf="open">▼</span>
  <span *ngIf="!open">◀</span>

  <div>
    <div *ngFor="let measure of panel.measures">
      {{measure.twoWeeksData.slice(-1)}}
    </div>
  </div>
  <div>
    <div *ngFor="let measure of panel.measures">{{measure.title}}</div>
  </div>
</div>

<div class="chart">
  <canvas #chart id='chart' class="chart" width="400" height="200"></canvas>
</div>
